<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>New Tab</title>
</head>

<body>
  <h1 id="greeting"></h1>
  <div class="container-root">
    <div class="notes-container">
      <div class="notes">
        <h3>notes</h3>
        <textarea class="note-input"></textarea>
      </div>
    </div>
    <div class="container-content">
      <div class="row">
        <div class="card">
          <h3>reddit</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.reddit.com/r/analog">/r/analog</a></li>
              <li><a href="https://www.reddit.com/r/webdev">/r/webdev</a></li>
              <li><a href="https://www.reddit.com/r/web_design">/r/web_design</a></li>
              <li><a href="https://www.reddit.com/r/overwatch">/r/overwatch</a></li>
            </ul>
          </div>
        </div>

        <div class="card ">
          <h3>entertainment</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.netflix.com">netflix</a></li>
              <li><a href="https://www.hulu.com">hulu</a></li>
              <li><a href="https://www.twitch.tv">twitch</a></li>
              <li><a href="https://www.youtube.com">youtube</a></li>
            </ul>
          </div>
        </div>

        <div class="card">
          <h3>coding</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://devhints.io/">devhints</a></li>
              <li><a href="https://www.github.com">github</a></li>
              <li><a href="https://www.udemy.com">udemy</a></li>
              <li><a href="https://www.freecodecamp.org">freecodecamp</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row form-container">
        <form action="https://www.google.com/search" target="_blank">
          <input name="q" id="google-search" type="text" placeholder="Search Google.." />
          <button class="button" type="submit">Submit</button>
        </form>
      </div>

      <div class="row form-container">
        <form action="https://www.google.com/search" target="_blank">
          <input name="proposal" id="proposal-search" type="text" placeholder="Search Proposal.." />
          <button class="button" type="submit">Submit</button>
        </form>
      </div>

      <div class="row">
        <div class="container full-width">
          <div class="card">
            <blockquote id="stock-price">
              <p></p>
            </blockquote>

            <cite></cite>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>

</html>
